<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
  font: 16px sans-serif;
  }
  
  .node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
  }
  
  .node text { font: 16px sans-serif; }
  
  .link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
  }
  
</style>
<body>
  <script src="../d3/d3.min.js" charset="utf-8">
  <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"> -->
  </script>
  
  <script src="../vines/vineGraph.js"></script>
  
  <script>  
    var actualChart = vineGraph();
    
    var treeArray = d3.json("graphData2.json", function(error, json)
    {
    
    if (error) return console.warn(error);
    treeArray = json;
    
    d3.select("body")
    .datum(treeArray)
    .append("chart")
    .attr("class", "vineGraph")
    .call(actualChart)
    
    });
    
  </script>
  
</body>
</html>
